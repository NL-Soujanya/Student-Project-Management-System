<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("https://cdn.corporatefinanceinstitute.com/assets/consumer-products.jpg");
            background-color: lightsalmon;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-form {
            display: none;
        }

        .active {
            display: block;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #3498db;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <button onclick="toggleForm('customer-form')">Customer</button>
        <button onclick="toggleForm('shopkeeper-form')">ShopKeeper</button>

        <div class="login-form customer-form active">
            <h2>Customer Login</h2>
            <form onsubmit="return viewProduct()">
                <label for="customer-username">Username:</label>
                <input type="text" id="customer-username" placeholder="Enter Username" required><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="login-form shopkeeper-form">
            <h2>ShopKeeper Login</h2>
            <form onsubmit="return checkCredentials()">
                <label for="shopkeeper-username">Username:</label>
                <input type="text" id="shopkeeper-username" placeholder="Enter Username" required><br>
                <label for="shopkeeper-password">Password:</label>
                <input type="password" id="shopkeeper-password" placeholder="Enter Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            var forms = document.getElementsByClassName('login-form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].classList.remove('active');
            }
            document.querySelector('.' + formId).classList.add('active');
        }

        function checkCredentials() {
            var l = document.getElementById("shopkeeper-username").value;
            var p = document.getElementById("shopkeeper-password").value;

            if (l === "Admin" && p === "Gcet#123") {
                window.location.href = "AcessesData.php"; // Shopkeeper
                return false;
            } else {
                alert("Invalid username or password.");
                return false;
            }
        }

        function viewProduct() {
            window.location.href = "ProductList.php"; // Customer
            return false;
        }
    </script>

</html>
